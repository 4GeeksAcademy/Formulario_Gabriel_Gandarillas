<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Formulario</title>
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="row m-4">
        <div class="container">
            <div class="card">
                <!-- header -->
                <div class="card-header">
                    <h5>Payment form example</h5>
                </div>
                <!-- Card body -->
                <div>
                    <div class="card-body">
                        <!-- alert -->
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing.
                        </div>
                        <!-- body -->
                        <form class="row g-3" id="sendpayment">
                            <!-- Card, CVC, Amount -->
                            <!-- Card -->
                            <div class="col-md-5">
                                <label for="exampleFormControlInput1" class="form-label">
                                    <h6>Card #</h6>
                                </label>
                                <input type="card-number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="XXXX-XXXX-XXXX-XXXX">
                            </div>
                            <!-- CVC -->
                            <div class="col-md-3">
                                <label for="exampleFormControlInput1" class="form-label">
                                    <h6>CVC #</h6>
                                </label>
                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="000">
                            </div>
                            <!-- Amount -->
                            <div class="col-md-4">
                                <label for="exampleFormControlInput1" class="form-label">
                                    <h6>Amount</h6>
                                </label>

                                <div class="input-group">
                                    <span class="input-group-text bg-transparent shadow-none border-0"
                                        id="basic-addon1"><i class="fa-solid fa-dollar-sign"></i></span>
                                    <input type="number" class="form-control" placeholder="Amount" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>

                            </div>
                            <!-- Name and last name -->
                            <!-- First Name -->
                            <div class="col-md-6">
                                <label for="firstName" class="form-label"><h6>First name</h6></label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <!-- Last Name -->
                            <div class="col-md-6">
                                <label for="lastName" class="form-label"><h6>Last name</h6></label>
                                <input type="text" class="form-control" id="lastName">
                            </div>

                            <!-- City, State, Postal code -->
                            <!-- City -->
                            <div class="col-md-6">
                                <label for="city" class="form-label"><h6>City</h6></label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <!-- State -->
                            <div class="col-md-3">
                                <label for="state" class="form-label"><h6>State</h6></label>
                                <select class="form-select" id="state">
                                    <option selected disabled value="">Pick your country</option>
                                    <option>Spain</option>
                                    <option>Italy</option>
                                    <option>France</option>
                                </select>
                            </div>
                            <!-- Postal Code -->
                            <div class="col-md-3">
                                <label for="zip" class="form-label"><h6>Postal Code</h6></label>
                                <input type="number" class="form-control" id="zip">
                            </div>
                            <!-- We Accept -->
                            <div class="col-md-6 pb-3">
                                <p>We accept:</p>
                                <div class="btn-group">
                                    <div class="btn btn-secondary">
                                        <input autocomplete="off"  name="tarjeta" type="radio">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </div>
                                    <div class="btn btn-secondary">
                                        <input autocomplete="off"  name="tarjeta" type="radio">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </div>
                                    <div class="btn btn-secondary">
                                        <input autocomplete="off"  name="tarjeta" type="radio">
                                        <i class="fa-brands fa-cc-amazon-pay"></i>
                                    </div>
                                    <div class="btn btn-secondary">
                                        <input autocomplete="off"  name="tarjeta" type="radio">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- Message -->
                            <div class="col-md-6 pb-3">
                                <label>Message:</label> 
                                <textarea class="form-control"></textarea> 
                                <p class="text-muted">Add any notes here.</p>
                            </div>

                        </form>
                    </div>
                </div>
                <!-- card footer -->
                <div class="card-footer text-end">
                    <div class="col-12">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-primary" type="submit" form="sendpayment">Send</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
